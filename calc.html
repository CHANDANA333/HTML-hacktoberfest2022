<!DOCTYPE html >
<html lang="en">
    <head>
        <title>C CALCI</title>
        <img src="https://cdn-icons-png.flaticon.com/512/75/75775.png" height=80,width=80>
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width; initial-scale=1.0;">
        <style>
            body{
            background-color:lightskyblue;
             background-image: url("https://png.pngtree.com/png-clipart/20210310/ourlarge/pngtree-math-clipart-cartoon-style-digital-calculator-abacus-png-image_2995966.jpg");
              background-repeat: no-repeat;
              background-size: cover;
              background-position: center top;}
              input[type=button] {
            background-color: rgb(138, 192, 226);
            border: none;}
            .container{
                display: inline-block;
            }
            .button{
                width: 80px;
                height: 80px;
            }
            #display{
                width: 320px;
                height: 50px;
                
            }
       </style>
    </head>
    <body style="background-color:red" align="center">
        <div class="container"> 
         
        <div class="cal-box" >
        <form name="calculator">
        <input id="display" name="display" type="text" placeholder="0" readonly>
        <br>
        <input type="button" class="button" value="7" onclick="calculator.display.value +='7'">
        <input type="button" class="button" value="8" onclick="calculator.display.value +='8'">
        <input type="button" class="button" value="9" onclick="calculator.display.value +='9'">
        <input type="button" class="button mathsbuttons" value="+" onclick="calculator.display.value +='+'">
        <br>
        <input type="button" class="button" value="4" onclick="calculator.display.value +='4'">
        <input type="button" class="button" value="5" onclick="calculator.display.value +='5'">
        <input type="button" class="button" value="6" onclick="calculator.display.value +='6'">
        <input type="button" class="button mathsbuttons" value="-" onclick="calculator.display.value +='-'">

        <br>
        <input type="button" class="button" value="1" onclick="calculator.display.value +='1'">
        <input type="button" class="button" value="2" onclick="calculator.display.value +='2'">
        <input type="button" class="button" value="3" onclick="calculator.display.value +='3'">
        <input type="button" class="button mathsbuttons" value="x" onclick="calculator.display.value +='*'">
        <br>
        <input type="button" class="button clearbutton" value="C" onclick="calculator.display.value =''">
        <input type="button" class="button" value="0" onclick="calculator.display.value +='0'">
        <input type="button" class="button mathsbuttons" value="=" onclick="calculator.display.value =eval(calculator.display.value)">
        <input type="button" class="button mathsbuttons" value="/" onclick="calculator.display.value +='/'">
        <br>
        </form>
    </div>
</div>
    </body> 
    
</html>
